    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      var a = new Date();
      a.setDate(a.getDate());

      a = a.toLocaleString("mn-MN", { timeZone: "Asia/Ulaanbaatar" })

      if (a > localStorage.getItem("deleteAt")) {
        localStorage.clear()
      }
